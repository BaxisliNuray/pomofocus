<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="nav-bar">
                    <div class="nav-items d-flex justify-content-between align-items-center mt-2">
                        <h1 class="align-items-center mt-1">

                            <i class="fa-solid fa-check "></i>
                            <a href="#">Pomofocus</a>
                        </h1>
                        <span class="icons">
                            <button>
                                <span>
                                    <i class="fa-solid fa-chart-column"></i>
                                    <p> Report</p>
                                </span>
                            </button>
                            <button>
                                <span>
                                    <i class="fa-solid fa-gear"></i>
                                    <p>Setting</p>
                                </span>
                            </button>
                            <button>
                                <span>
                                    <i class="fa-solid fa-user"></i>
                                    <p>Login</p>
                                </span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <main>
        <section id="pomodoro">
            <div class="container">
                <div class="row ">
                    <div class="pomo-box">
                        <div class="pomo-btns">
                            <button class="main-btn">Pomodoro</button>
                            <button class="secondary-btn">Short Break</button>
                            <button class="secondary-btn">Long Break</button>
                        </div>
                        <div class="timer">25:00</div>
                        <div class="main-btns d-flex ">
                            <button class="start">START</button>
                            <button class="pause">PAUSE</button>
                        </div>
                        <button class="reset d-flex justify-content-center "><i class="fa-solid fa-forward-step"></i></button>
                    </div>

                    <div class="nani d-flex justify-content-center mt-3">
                        <p>#0</p>

                    </div>
                    <div class="focus d-flex justify-content-center">Time to focus!</div>

                    <div class="todo d-flex justify-content-between align-items-center">
                        <div class="tasks">
                            <span>Tasks</span>
                        </div>
                        <div class="todo-icon">
                            <button>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="todoapp">
                        <div class="add-todo ">
                            <form class="d-flex justify-content-between align-items-center">
                                <input type="text" spellcheck="false" class=" form-input form-control "
                                    placeholder="+ Add Task">
                                <button class="add mx-2 mt-2" type="submit ">SAVE</button>
                            </form>

                        </div>
                        <ul class="list-group mt-3 ">



                            <!-- <li class="list-group-item mt-2 d-flex justify-content-between align-items-center">
                                <div class="wrapper">
                                    <button class="check border-0"><i class="fa-regular fa-circle-check"></i></button>
                                    <span>Cras justo odio</span>
                                </div>
                                <button class="border-0 " type="submit"><i
                                        class="fa-solid fa-trash text-muted"></i></button>

                            </li> -->
                        </ul>
                        <button class="clear mt-3" type="submit">Clear All</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>

</html>
